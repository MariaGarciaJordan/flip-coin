<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
          <div class="heads"> 
            <img src="img/cara.jpg" alt="Cara de la moneda">
          </div>
          <div class="tails">
            <img src="img/cruz.jpg" alt="Cruz de la moneda">
          </div>   
        </div>
        <div class="stats">
            <p id="heads-count">Cara: 0</p>
            <p id="tails-count">Cruz: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button">Lanzar Moneda</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

</body>
</html>
